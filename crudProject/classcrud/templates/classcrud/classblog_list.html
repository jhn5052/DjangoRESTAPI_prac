<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud연습</title>
</head>
<body>
    <a href="{% url 'new' %}">추가</a>

    <br>
    <!--object.all이런식으로 쓸 필요 전혀 없음-->
    {% for blog in object_list %} <!--object_list : 지정한 오브젝트 객체의 모든 목록-->
        <h2>{{blog.title}}</h2> 
        <h5>{{blog.create_at}}</h5>
        <p>{{blog.body}}</p>
        <a href = "{% url 'detail' blog.id %}">자세히 보기</a><br>
        <a href = "{% url 'change' blog.id %}">수정</a><br>
        <a href = "{% url 'del' blog.id %}">삭제</a><br>
        <hr>
    {%endfor%}
</body>
</html>
